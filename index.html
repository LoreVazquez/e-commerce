<body>
    <header>
        <!--Barra de navegacion-->

        <div class="navbar navbar-light bg-light">

    <!-- ##### Single Product Details Area Start ##### -->
    <section id="singlePage" class="single_product_details_area d-flex align-items-center row col-2 d-none">
        <div id="container-Page" class= "col-12" ></div>

        <div id="paypal" class="col-2 offset-7 mar-b d-none">

            <script src="https://www.paypalobjects.com/api/checkout.js"></script>
                <div id="paypal-button-container" class=""></div>
                <script>
                
                    // Render the PayPal button
                
                    paypal.Button.render({
                
                        // Set your environment
                
                        env: 'sandbox', // sandbox | production
                
                        // Specify the style of the button
                
                        style: {
                            label: 'pay',
                            size:  'small', // small | medium | large | responsive
                            shape: 'rect',   // pill | rect
                            color: 'gold'   // gold | blue | silver | black
                        },
                
                        // PayPal Client IDs - replace with your own
                        // Create a PayPal app: https://developer.paypal.com/developer/applications/create
                
                        client: {
                            sandbox:    'AV8_vZm6Mb7KEEQ2Anir0wUF6p6lpmdXmWXEpkDEE2zNpKJS6PtB22vDgX6h6tMYIBAXcQqom1w6N3Jw',
                            production: '<insert production client id>'
                        },
                
                        // Show the buyer a 'Pay Now' button in the checkout flow
                        commit: true,
                        
                        // Wait for the PayPal button to be clicked
                        payment: function(data, actions) {
                        return actions.payment.create({
                            payment: {
                                transactions: [
                                    {
                                        amount: { total: '0.01', currency: 'USD' }
                                    }
                                ]
                            }
                        });
                    },
            
                    // Wait for the payment to be authorized by the customer
            
                    onAuthorize: function(data, actions) {
                        return actions.payment.execute().then(function() {
                            window.alert('Payment Complete!');
                        });
                    }
            
                }, '#paypal-button-container');
            
            </script>
        </div>
    </section>

    <section id= "main" class="container">
        <div class="row">
        <aside class="col-lg-3  col-md-3 d-none d-lg-block d-md-block">
            <div id="left-up" class="row">
                <img class="c-side" src="assets/images/oferta.jpg" alt="">
            </div>
            <div id="left-down" class="row">
                <img class="c-side" src="assets/images/muebles.jpg" alt="">
            </div>
        </aside>
        <main id="main-center" class="col-lg-6 col">
            <div id="carousel-main" class="c-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">

                        <div class="carousel-inner">

                          </div>
                          <div class="carousel-item">

                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>

            </div>
        </main>
        <aside class=" col-lg-3 col-md-3 d-none d-lg-block d-md-block">
            <div id="right-up" class="row">

            <div id="right-down"  class="row">

            <div   class="row">
                    <img class="c-side" src="assets/images/mascotas.jpg" alt="">

        </aside>
    </div>
